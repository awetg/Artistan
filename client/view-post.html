<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ARTisan - For art lovers</title>
  <link rel="stylesheet" href="/dist/css/app.css">
</head>
<body>
  <header id='app-header'>
		<a href="/"><img src="/img/artisan-white.png"/></a>
		<div class="nav-links">
			<a class="login-link" href="/login">Login</a>
		</div>
  </header>
    
  <section class="app">
		<div id="view-post" class="post-container">
			<div class="light-box">
				<a href="/" class="back-home"><i class="material-icons">
						keyboard_arrow_left
						</i> <span> Home page</span></a>
				<!-- <button class="navigate previous"><i class="material-icons">navigate_before</i></button> -->
				<div class="image-wrapper"><img /></div>
				<!-- <div class="image-wrapper"><img src="https://unsplash.it/700/978?image=623" /></div> -->
				<!-- <button class="navigate next"><i class="material-icons">navigate_next</i></button> -->
				<div class="actions">
					<div class="like" title="Like this post"><i class="material-icons">favorite</i></div>
					<div class="flag" title="Flag as inapproriate"><i class="material-icons">flag</i></div>
				</div>
			</div>
			<div class="information">
				<div class="upper">
					<div class="title"></div>
					<div class="user-details">
						<div class="avatar"></div>
						<div class="name"><a href=""></a></div>
					</div>
					<div class="post-details">
						<table class="stats">
							<tr class="keys">
								<td>Posted</td>
								<td>Views</td>
								<td>Likes</td>
							</tr>
							<tr class="values">
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</table>
						<div class="categories">
							<label>Categories</label>
							<div class="tags-container">
							</div>
						</div>
					</div>
				</div>
				<div class="bottom">
					<div class="comments-section">
						<h3>Comments</h3>
						<textarea placeholder="Leave a comment. Enter to submit." rows="3" class="comment-input" ></textarea>
						<div class="all-comments"></div>
					</div>
				</div>
			</div>
		</div>
  </section>
  <script src="/dist/js/polyfill.js"></script>
  <script type="module" src="/dist/js/view-post.js"></script>
</body>
</html>
